<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang & Duyen Memories ♥</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="background-animation">
        <div class="floating-hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h4 class="logo">
                    <i class="fas fa-heart"></i>
                    Bang & Duyen Memories
                    <i class="fas fa-heart"></i>
                </h4>
                <p class="subtitle">Nơi lưu giữ những kỷ niệm đẹp nhất của chúng mình</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Nhập mật khẩu để vào..." required>
                </div>
                <button type="submit" class="login-btn">
                    <span>Khám phá kỷ niệm</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="error-message" id="errorMessage">
                Mật khẩu không đúng! Hãy thử lại ♥
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
